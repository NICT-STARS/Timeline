<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Timeline Sample</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../timeline/1.8.0/jquery-k2go-timeline.js"></script>
  <script type="text/javascript" src="env.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link   type="text/css"       href="../timeline/1.8.0/jquery-k2go-timeline.css" rel="stylesheet">
  <link   type="text/css"       href="index.css"                                  rel="stylesheet">
</head>
<body>
  <div id="current_time"></div>
  <div id="zoom_button">
    <button class="in" ></button>
    <button class="out"></button>
  </div>
  <div id="data_bar">
    <div class="prev prev3"><button></button></div>
    <div class="prev prev2"><button></button></div>
    <div class="prev prev1"><button></button></div>
    <div class="center"    ></div>
    <div class="next next1"><button></button></div>
    <div class="next next2"><button></button></div>
    <div class="next next3"><button></button></div>
  </div>
  <div id="time_controller">
    <div class="left"    ></div>
    <div    id="timeline"></div>
    <div class="right"   ></div>
  </div>
</body>
</html>
