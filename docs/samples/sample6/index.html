<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Timeline Video Player</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../timeline/1.8.0/jquery-k2go-timeline.js"></script>
  <script type="text/javascript" src="js/env.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <link   type="text/css"       href="../timeline/1.8.0/jquery-k2go-timeline.css" rel="stylesheet">
  <link   type="text/css"       href="css/index.css"                              rel="stylesheet">
</head>
<body>
  <header>
    <div id="head-top-bar">
      <div class="left"  ><span>Timeline</span></div>
      <div class="center">
        <span id="date_box">
          <span id="date"></span>
        </span>
      </div>
      <div class="right"></div>
    </div>
    <div id="function-bar">
      <div class="left"  ></div>
      <div class="center">
        <div id="play_box">
          <span id="button_loop" ></span>
          <span id="button_back1"></span>
          <span id="button_back2"></span>
          <span id="button_stop" ></span>
          <span id="button_play" ><span></span></span>
          <span id="button_fwd2" ></span>
          <span id="button_fwd1" ></span>
        </div>
      </div>
      <div class="right"></div>
    </div>
  </header>
  <div id="main">
    <video id="video"  ></video>
    <div   id="message"></div>
  </div>
  <footer>
    <div id="timeline"></div>
  </footer>
</body>
</html>
